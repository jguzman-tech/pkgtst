fileint:
  dbfile: /path/to/my/fileint.sql
  debug: true
  diff_hierarchy: true
  follow_symlinks: true
  format: sqlite3
  hierarchy:
  - package_name
  - package_version
  max_diff_prints: 10
  no_duplicates: false
  pool_size: 4
  array_task_throttle: 16
general:
  base:
  - /packages
  hierarchy: '{package_name}/{package_version}'
  ignore_paths: null
  path_limit: /packages
  email: noreply@example.com
  debug_level: INFO
report_gen:
  dbfile: /path/to/my/results.sql
  rendered_html: /path/to/my/results.html
  retention: 100 runs
  output_limit_per: 5
  warn_only: null
custom_test:
  script_dir: /path/to/my/custom_tests/scripts
  output_dir: /path/to/my/custom_tests/output
  results_dir: /path/to/my/custom_tests/results
slurm_runner:
  array_task_throttle: 16
  req_constraints: []
